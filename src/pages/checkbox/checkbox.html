<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>체크박스 1</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
 
    <ion-item>
        <ion-label>체크박스 2</ion-label>
        <ion-checkbox checked="false"></ion-checkbox> <!-- default는 blue -->
    </ion-item>
 
    <ion-item>
        <ion-label>체크박스 3</ion-label>
        <ion-checkbox color="danger" checked="false"></ion-checkbox>
    </ion-item> 
  
</ion-content>
